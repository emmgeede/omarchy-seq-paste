# omarchy-seq-paste keybindings
# Source this file from your Hyprland config:
#   source = /usr/share/omarchy-seq-paste/hyprland-bindings.conf
#
# Default: SUPER+ALT+C/V/X â€” change modifier to taste (e.g. Mod3 for Hyper)

bindd = SUPER ALT, C, Queue copy, exec, omarchy-seq-paste push
bindd = SUPER ALT, V, Queue paste, exec, omarchy-seq-paste paste
bindd = SUPER ALT, X, Clear paste queue, exec, omarchy-seq-paste clear
