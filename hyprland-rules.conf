# omarchy-seq-paste window rules
# Source this file from your Hyprland config:
#   source = /usr/share/omarchy-seq-paste/hyprland-rules.conf

windowrule = float on, match:title omarchy-seq-paste-panel
windowrule = size 350 200, match:title omarchy-seq-paste-panel
windowrule = move 100%-370 60, match:title omarchy-seq-paste-panel
windowrule = pin on, match:title omarchy-seq-paste-panel
windowrule = no_initial_focus on, match:title omarchy-seq-paste-panel
